<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
  <h1>Lista Produtos</h1>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="">Voltar</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="ListasProdutos/CarrinhoProdutos">Carrinho</a>
      </li>
    </ul>
  </div>
</nav>
<div style="margin-top: 5rem">
  <div class="card text-center">
    <div class="card-header">
      <h2>Produtos</h2>
    </div>
  </div>
</div>
<div style="margin-top: 5rem">
  <div *ngFor="let produto of listaProdutos,let i = index ">
    <div class="card-body">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" ngSrc="{{produto.img}}" alt="Card image cap" width="250" height="250">
          <div class="card-body">
            <h5 class="card-title"><ul>{{i}} - {{produto.nome}}</ul></h5>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
    </div>
  </div>
</div>
</body>
